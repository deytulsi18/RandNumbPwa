<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Random Number Generator" />

    <link rel="manifest" href="/manifest.json" />

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/assets/img/logo.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="theme-color" content="#000000" />

    <title>RandNumb</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="main">
      <div class="btn-div">
        <div class="install-btn-container">
          <a href="javascript:void(0);" id="install">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              style="max-width: 10rem"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
              />
            </svg>
            <span>Install</span>
          </a>
        </div>
      </div>

      <div class="card">
        <h1>Random Number Generator</h1>

        <div class="result-div">
          <span id="result" class="result">?</span>
        </div>

        <label class="some-info" for="upper-limit">
          Input the Upper Limit
        </label>

        <div class="number-input-container">
          <button
            type="button"
            class="value-change-button button-decrement"
            data-type="decrement"
          >
            -
          </button>
          <div class="number-input">
            <input
              type="number"
              value="10"
              min="1"
              max="1000"
              id="upper-limit"
            />
          </div>
          <button
            type="button"
            class="value-change-button button-increment"
            data-type="increment"
          >
            +
          </button>
        </div>

        <div class="go-button-div">
          <button class="go-button ripple">GO!!!</button>
        </div>
      </div>
      <div class="author-div">
        <p>Created by Tulsi Dey</p>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/sw-regis.js"></script>
    <script src="/sw.js"></script>
  </body>
</html>
